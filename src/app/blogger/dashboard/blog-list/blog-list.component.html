<div class="blog-list" *ngFor="let blog of blogList">
    <div class="author">
        <div class="profile">
            <img alt="Profile" src={{blog.createdBy.profilePictureUrl}} width="30" height="30">
        </div>
        <div class="name">
            <a href="#" class="name1">
            {{ blog.createdBy.name }}</a>
        </div>
    </div>
    <div class="blog">
        <div class="title">
            <a class="title1" href="#">{{ blog.title}}</a>
        </div>
        <div class="description">{{ blog.content}}</div>
        <div class="date" >{{ blog.createdAt | relativeTime }}</div>
    </div>
    <br/>
</div>
