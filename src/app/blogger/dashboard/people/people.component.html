<div class="people-container">
    <div class="people">
        PEOPLE TO FOLLOW
    </div>

    <div class="people-list">
        <div class="blog-list" *ngFor="let people of peopleToFollow">
            <a href="#">
                <div class="pics">
                    <img src={{people.user.profilePictureUrl}} alt="{{ people.user.name }}" class="pic" style="max-height: 40px;">
                </div>
                <div class="name">
                    {{ people.user.name }}
                </div>
            </a>
        </div>
        <a href="#">
            <div class="see-more">
                <img src="../../../../assets/images/plus.png" class="plus">
            </div>
            <div class="see-more-text">
                See More
            </div>
        </a>

    </div>
</div>
